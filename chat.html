<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Agentes - Chat</title>
    <script async defer src="https://chat.helloagentes.com/js/widget/jfyx1xrg2eh4ivw8/embed.js?id=embed_chatbot_container_id"></script>   
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
        }
        
        h1 {
            color: #1F2937;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #4B5563;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            height: 70vh;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Voltar para a página inicial</a>
        <h1>Teste seu Agente de IA</h1>
        <p>Interaja com nosso agente de IA e veja como ele pode ajudar seu negócio</p>
        
        <div class="chat-container">
            <div id="embed_chatbot_container_id"></div>
        </div>
    </div>
</body>
</html>
